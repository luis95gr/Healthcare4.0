apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.luisguzmn.healthcare40"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    File apikeyfile = new File("../apikey.gradle");
    if (apikeyfile.exists()) {
        apply from: apikeyfile.canonicalPath;
        /**
         * apikey.gradle will look like:
         * ext{*     apikey = "YourApiKey="
         * }
         */
    } else {
        ext { apikey = "TWu93ao7EPvFRWriN0NPDx+YugSAKvCkyUdzpPx7gEM=" }  // alternatively, fill in your API key here (but beware that it gets committed to the repo, then)
    }
    allprojects {
        repositories {
            jcenter()
            flatDir {
                dirs 'libs'
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.airbnb.android:lottie:2.2.5'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.akexorcist:bluetoothspp:1.0.0'
    implementation 'com.mikepenz:iconics-core:3.0.2@aar'
    implementation('com.mikepenz:materialdrawer:6.0.6@aar') {
        transitive = true
    }
    implementation project(':android-connector-20180322')
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.snatik:storage:2.1.0'
    implementation 'gun0912.ted:tedpermission:2.0.3'
    implementation project(':JabraSdk-1_0_0-A1000099-N1_0_12_0-release')
    implementation 'com.facebook.android:facebook-share:[4,5)'


}